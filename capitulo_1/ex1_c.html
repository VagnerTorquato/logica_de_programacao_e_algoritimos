<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const preco = Number(prompt("Preço do Produto: "));
        const quantidadeParcelas = Number(prompt("Quantidade de parcelas: "));
        const precoAvistaDesconto = preco - (preco * 0.10);
        const precoParcelado = preco / quantidadeParcelas;
        alert(`Produto avista com 10% de Desconto: ${precoAvistaDesconto.toFixed(2)}\nOu 3x no Cartão: ${precoParcelado.toFixed(2)}`);
    </script>
</body>

</html>
